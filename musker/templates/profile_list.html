{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if profiles %}
{% for profile in profiles %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ profile.profile_image.url }}" class="img-fluid rounded-start" style="aspect-ratio: 1; object-fit: cover;" alt="Profile picture">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ profile.user.username }}</h5>
                <p class="card-text"><a href="{% url 'profile' profile.user.id %}">@{{ profile.user.username|lower }}</a></p>
                <br><br>
                <p class="card-text"><small class="text-body-secondary">
                    Last Update: {{ profile.date_modified }}</small></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<h1 class="text-center" style="color: rgba(0, 0, 0, 0.486);">Empty</h1>
{% endif %}
{% endblock %}
