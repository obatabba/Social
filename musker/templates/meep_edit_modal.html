
<!-- Meep Edit Form Modal -->
<div id="meepEditModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('meepEditModal')">&times;</span>
        <h2>Edit meep:</h2>
        <form method="post" id="meepEditForm">
            {% csrf_token %}
            <textarea class="form-control mb-2" name="body" id="meepEditText"></textarea>
            <button class="btn btn-primary mb-2" id="confirmEditBtn">Edit</button>
        </form>
    </div>
</div>
