
<!-- Tweet Delete Confirm Modal -->
<div id="tweetDeleteModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('tweetDeleteModal')">&times;</span>
        <h2>Are you sure you want to delete this tweet ?</h2>
        <p>This can't be undone.</p>
        <button class="btn btn-primary mb-2" id="confirmDeleteBtn">Yes</button>
        <button class="btn btn-secondary" onclick="closeModal('tweetDeleteModal')">Cancel</button>
    </div>
</div>
